<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!--custom style sheet-->
    <link rel="stylesheet" href="styles/styles.css"/>

    <title>Sign up</title>
</head>
<body>
<!--header-->
<header class ="container-fluid nav">
    <nav>
        <a class="text-uppercase navbar-header"><em>It's Round</em></a>
        <a class="link" href="">link</a>
        <a class="link" href="">link</a>
        <a class="link" href="">link</a>
        <a class="link" href="">link</a>
    </nav>
</header>
<!--end header-->

<section class ="container-fluid">
    <form method ="Post" action ="profile">
        <div class ="card">
            <div class="card-header">
                <h1>Interests</h1>
            </div><!--end card-header-->
            <div class ="card-body">
                <div class="row">
                    <div class="col form-group">
                        <p>In-door Interests</p>
                        <div class ="row justify-content-around">
                                <repeat group="{{ @in }}" value="{{ @inOption }}">
                                    <div class="col">
                                        <label><input type="checkbox" name="in[]" value="{{ @inOption }}">
                                            {{ @inOption }}</label>
                                    </div>
                                </repeat>
                            </div>
                        </div>
                    </div>

                <div class="row">
                    <div class="col form-group">
                        <p>Out-door Interests</p>
                        <div class ="row justify-content-around">
                            <repeat group="{{ @out }}" value="{{ @outOption }}">
                                <div class="col">
                                    <label><input type="checkbox" name="out[]" value="{{ @outOption }}">{{ @outOption }}
                                    </label>
                                </div>
                            </repeat>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
                <div class ="card-footer">
                    <div class="row justify-content-end">
                        <div class="col offset-10">
                                <button type ="submit">Next</button>
                                <button type ="reset">Reset</button>
                        </div>
                    </div>
                </div>
    </form>
</section>
</body>
</html>
